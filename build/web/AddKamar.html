<html>
    <head>
        <title>Add Kamar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Add Kamar</h1>
        <div style="width: 900px; margin-left: auto; margin-right: auto;">
            <form action="JSP/ManagerAddKamar.jsp" method="post">
                Kode Kamar :
                <br/>
                
                <input type="text" name="kode_kamar" style="width: 200px">
                <br/>
                
                Nama Kamar :
                <br/>
                
                <input type="text" name="nama_kamar" style="width: 200px">
                <br/>
                
                Lantai Kamar :
                <br/>
                
                <input type="text" name="lantai_kamar" style="width: 200px">
                <br/>
                
                Tipe Kamar :
                <br/>
                
                <input type="text" name="tipe_kamar" style="width: 200px">
                <br/>
                
                Harga :
                <br/>
                
                <input type="text" name="harga" style="width: 200px">
                <br/>
                
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
